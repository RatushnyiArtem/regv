<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Registration</title>
</head>
<body>
    <form action="###">
        <div class="text">
            <h1>Зарегистрироваться</h1>
            <p>Вводите свои данные, чтобы избежать попыткам взлома</p>
        </div>
        <br>
        <div class="line"></div>
        <br>
        <br>
        <br>
        <br>
        <div class="nick">
            <p>NickName</p>
        <input class="name" type="text" name="user_name" placeholder="Artem_Ratushnyi">
        </div>
        <br>
        <br>
        <div class="pass">
            <p>Пароль</p>
            <input class="word"  type="password" name="user_password" value="12312123123121233">
        </div>
        <br>
        <br>
        <div class="em">
            <p>Email</p>
            <input class="un" type="email" name="user_email" placeholder="ya@gmail.com">
        </div>
        <br>
        <br>
        <div class="pred">
            <p>Нажимая на кнопку «Зарегистрироваться» Вы даете согласие на <b>обработку своих персональных данных</b></p>
        </div>
        <br><br>
        <div class="knop">
            <button class="reg" type="submit">Зарегистрироваться</button>
        </div>
        <br>
        <br>
        
    </form>
    
</body>
</html>
